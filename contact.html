<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./css/contact.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;700&family=Roboto:wght@400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/contact-media.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="wraper">
				<div class="header-top">
					<div class="header-menu">
						<div class="header-img">
							<img src="./img-portfolio/logo-header.svg" alt="logo" />
						</div>
						<div>
							<span></span>
						</div>
						<div class="header-menu">
							<nav>
								<ul>
									<li><a href="./index.html">Студія</a></li>
									<li><a href="./portfolio.html">Портфоліо</a></li>
									<li>
										<a class="header-color cross" href="./contact.html"
											>Контакти</a
										>
									</li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="header-tel">
						<ul>
							<li>
								<svg class="menu-svg-mail">
									<use href="./icon.svg#mail"></use>
								</svg>
								<a href="mailto:info@devstudio.com">info@devstudio.com</a>
							</li>
							<li>
								<svg class="menu-svg-phone">
									<use href="./icon.svg#phone"></use>
								</svg>
								<a class="telphon" href="tel:+380961111111"
									>+38 096 111 11 11</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="section-form">
				<div class="wraper">
					<div class="conteiner">
						<div class="contact-form">
							<div class="form-conteiner">
								<div class="form-text">
									<h1>Связаться с нами</h1>
									<p class="contact-item">
										Если вы не нашли ответ в разделе
										<samp class="contact-text">FAQ</samp>, воспользуйтесь формой
										обратной связи.
									</p>
								</div>
								<form class="form">
									<fieldset>
										<input
											class="input-name"
											type="text"
											name="username"
											placeholder="John Doe"
										/>
										<input
											class="input-mail"
											type="email"
											placeholder="johndoe@gmail.com"
										/>
										<input
											class="input-tel"
											type="tel"
											placeholder="(888) 775-0859"
										/>
									</fieldset>
									<fieldset class="form-grup">
										<input
											class="сooperation"
											type="text"
											placeholder="Cooperation"
										/>
										<textarea
											class="textarea"
											name="textarea"
											id=""
											rows="5"
											placeholder="Lorem Ipsum Dolor"
										></textarea>
										<button class="bnt" type="submit">Submit</button>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="wraper">
				<section class="footer__tow">
					<div class="footer__center">
						<address class="adres">
							<ul class="footer__one">
								<li>
									<img
										src="./images/icon-svg/logo-footer.svg"
										alt="Логотип сайта"
									/>
								</li>
								<li><p>м. Київ, пр-т Лесі Українки, 26</p></li>
								<li>
									<a href="mailto:info@devstudio.com">info@devstudio.com</a>
								</li>
								<li><a href="tel:+380961111111">+38 096 111 11 11</a></li>
							</ul>
							<div class="icom-footer">
								<p>приєднуйтесь</p>
								<ul>
									<li class="hover">
										<a class="title" href="#">
											<svg class="svgso">
												<use href="./icon.svg#icon-instagram-2"></use>
											</svg>
										</a>
									</li>
									<li class="hover">
										<a class="title" href="#">
											<svg class="svgso">
												<use href="./icon.svg#icon-twitter-1"></use>
											</svg>
										</a>
									</li>
									<li class="hover">
										<a class="title" href="#">
											<svg class="svgso">
												<use href="./icon.svg#icon-facebook-1"></use>
											</svg>
										</a>
									</li>
									<li class="hover">
										<a class="title" href="#">
											<svg class="svgso">
												<use href="./icon.svg#icon-linkedin-1"></use>
											</svg>
										</a>
									</li>
								</ul>
							</div>
							<form class="form" action="#">
								<div class="form__lable">
									<p class="form__text">Підпишіться на розсилку</p>
									<input
										class="form__pole"
										type="email"
										name="email"
										placeholder="E-mail"
									/>
								</div>
								<div class="form__blog-bnt">
									<button class="form__bnt" type="submit">Підписатися</button>
								</div>
							</form>
						</address>
					</div>
				</section>
			</div>
		</footer>
	</body>
</html>
